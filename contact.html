<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('bg4.jpg');
            background-size: cover;
            text-align: center;

        }

        .contact{
            padding: 50px 20px;
        }


        #form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #form label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        #form input,
        #form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        #map{
            width: 450px;
            height: 250px;
        }
    </style>
    
</head>
<body>

    <section class="contact">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Fill out the form below or find us on the map.</p>

        <div>
            
            <form id="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
                <p id="form-message"></p>
            </form>

            <br><br>
            <div class="map-container">
                <iframe
                    id="map"
                    
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094017!2d144.95592831531656!3d-37.81720997975186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df0f52bfb%3A0xf48e1643822f8fd4!2sYour%20Business%20Location!5e0!3m2!1sen!2sus!4v1633788987684!5m2!1sen!2sus">
                </iframe>
            </div>
        </div>
    </section>

</body>
</html>
